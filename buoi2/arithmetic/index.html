<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arithmetic</title>
  </head>
  <body>
    <script>
      let a = 100;
      let b = 50;
      console.log("a+b = ", a + b);
      console.log("a/b = ", a / b);
      console.log("a-b = ", a - b);
      console.log("a%b= ", a % b);
      a--;
      console.log("a-- =", a);
      a++;
      console.log("a++ =", a);
      console.log("a** =", a ** 2);
      console.log("math.pow(a,2)= ", Math.pow(a, 2));
      console.log("100+50*3=", 100 + 50 * 3);
      console.log("(100+50)*3= ", (100 + 50) * 3);
    </script>
  </body>
</html>
